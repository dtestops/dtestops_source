#------------------------------------------------------------------------------
# General
#------------------------------------------------------------------------------
name: "DTestOps"
description: "Continual Growth"
language: "en"

url: https://dtestops.com
baseurl: ''

#------------------------------------------------------------------------------
# Markdown processor and code highlighting
#------------------------------------------------------------------------------
markdown: redcarpet
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

# kramdown:
#   input: GFM
#   syntax_highlighter: rouge

#------------------------------------------------------------------------------
# Pagination and friendly URLs
#------------------------------------------------------------------------------
paginate: 2
paginate_path: /page-:num
permalink: /:title

#------------------------------------------------------------------------------
# Social sharing, comments and RSS.
#------------------------------------------------------------------------------
disqus-id:

enable-share: true
twitter: derek_downey
github: dtest
linkedin: derekjdowney

rss-feed-limit: 10
rss-show-full: false

#------------------------------------------------------------------------------
# Configuration, plugins, gems, etc..
#------------------------------------------------------------------------------
source: .
destination: ./_site
gems: ['jekyll-paginate']

sass:
    style: :compressed
    sass_dir: assets/css/
